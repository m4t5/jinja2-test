{% extends "layout.html" %}
{% block content %}
<p>Trying...</p>
<div>
	<table>
		<tr>{% for column in df.columns %}
				<th>{{ column }}</th>
			{% endfor %}
		</tr>
		{% for idx, row in df.iterrows() %}
			<tr>{% for colname in df.columns %}
					<td>{{ row[colname] | round(1) }}</td>{% endfor %}
			</tr>{% endfor %}
	</table>
</div>
{% endblock %}
