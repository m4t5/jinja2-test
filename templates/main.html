<!DOCTYPE html>
<html>
	<head>
		<title>Jinja2 demo</title>
	</head>
	<body>
		<div>
			<p>Data and stuff goes here</p>
		</div>
		<div>
			<table>
				<tr>
					{% for column in df.columns %}
						<th>{{ column }}</th>
					{% endfor %}
				</tr>
				{% for idx, row in df.iterrows() %}
					<tr>
						{% for colname in df.columns %}
							<td>{{ row[colname] | round(1) }}</td>
						{% endfor %}
					</tr>
				{% endfor %}
			</table>
		</div>
	</body>
</html>
